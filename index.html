<!DOCTYPE html>
<html>
<head>
	<title>Chat macOS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="window">
		<div class="block window__block navigation-1 window__navigation-1">
			<div class="dots-os navigation-1__dots-os">
				<div class="dots-os__dot dots-os__dot_red"></div>
				<div class="dots-os__dot dots-os__dot_yellow"></div>
				<div class="dots-os__dot dots-os__dot_green"></div>
			</div>
			<div class="quick-access navigation-1__quick-access">
				<img src="image/quick-access/1.png">
				<img src="image/quick-access/2.png">
				<img src="image/quick-access/3.png">
				<img src="image/quick-access/4.png">
				<img src="image/quick-access/5.png">
				<img src="image/quick-access/6.png">
				<img src="image/quick-access/7.png">
			</div>
			<div class="navigation-1__add-icon">
				<img class="navigation-1__plus" src="image/quick-access/+.png">
			</div>
		</div>
		<div class="block window__block window__navigation-2"></div>
		<div class="block window__block window__center"></div>
		<div class="block window__block window__profile"></div>
	</div>
</body>
</html>
